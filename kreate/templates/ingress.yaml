apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ ingress.name }}
  namespace: {{ app.namespace }}
  annotations:
    app.kubernetes.io/name: {{ app.name }}
  {% if ingress.sticky %}
    nginx.ingress.kubernetes.io/affinity: cookie
  {% endif %}
spec:
  rules:
    - host: {{ ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: {{ ingress.path }}
            backend:
              service:
                name: {{ app.name }}-service
                port:
                  number: {{ ingress.port }}
